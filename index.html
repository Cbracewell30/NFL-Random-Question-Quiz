<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">

    <title>Sports Quiz</title>

</head>

<body>
    <header class="bg-danger jumbotron text-center">
        <h1>Code Quiz</h1>
        <article>
            <h3 id="timer"> Timer </h3>
            <h3 id="score">Score</h3>
        </article>
    </header>
    <div id="removestart">
        <div id="startdiv" class="d-flex justify-content-center loaddiv container-fluid mh-100">
            <button id="startbtn" type="button" class="btn btn-primary"> Start </button>
        </div>
    </div>


    <main class=" responsediv container" id="quiz-container">
        <h3 id="quiz-questions">
        </h3>

        <div class="d-grid gap-2">
            <button id="btn-1" class="btn btn-primary response" type="button" data-value="0">Button</button>
            <button id="btn-2" class="btn btn-primary response" type="button" data-value="1">Button</button>
            <button id="btn-3" class="btn btn-primary response" type="button" data-value="2">Button</button>
            <button id="btn-4" class="btn btn-primary response" type="button" data-value="3">Button</button>
        </div>

        <div id="correct-wrong"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
